<style>

	/* styling github api */
		:root {
		   --dark-blue: #2F4156;
		   --mid-blue: #567C8D;
		   --light-blue: #C8D9E6;
		   --beige-color: #F5EFEB;
		   --white-color: #FFFF;
		}

		h2 {
			font-size: 6vw;
			font-weight: 700;
			text-align: center;
		}

		h3 {
			font-size: 24px;
			font-weight: 500;
		}

		a {
			text-decoration: none;
			text-transform: uppercase;
			color: var(--beige-color);
		}

		p {
			color: var(--dark-blue);
		}

		#repos-container {
			display: flex;
			flex-wrap: wrap;
			gap: 3em;
			justify-content: center;
			margin: 2em;
		}

		.repository{
			background: var(--beige-color);
			padding: 10px 20px;
			width: 400px;
			height: 200px;
			border: 5px solid var(--dark-blue);
		}

		.repository:hover {
			transform: scale(1.1);
		}

		.repository h3 {
			color: var(--dark-blue); !important
			grid-area: title;
			font-weight: bolder;
			text-transform: uppercase;
		}

		.repo-bio {
			grid-area: bio;
		}

		.repo-button {
			padding-top: 1em;
			grid-area: button;
			color: var(--lightGrey);
			font-weight: 500;
		}

		.live-button {
			padding: 10px 20px;
			background: var(--mid-blue);
		}

		.live-button:hover {
			background: var(--dark-blue);
		}
</style>
