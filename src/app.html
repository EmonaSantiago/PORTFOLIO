<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
			/* basics */
		:root {
				--lightPink: #F9DCE2;
				--darkPink:  #ff7c9b;
				--lightGrey: #f5f5f5;
				--hoverPink: #FFBADD;
				--textColor: #323232;
				--dark-blue: #2F4156;
				--mid-blue: #567C8D;
				--light-blue: #C8D9E6;
				--beige-color: #F5EFEB;
				--white-color: #FFFF;
			}



			* {
				padding: 0;
				margin: 0;
				font-family: "Poppins", sans-serif;
				color: var(--beige-color);
			}


			#repos-container {
				display: flex;
				flex-wrap: wrap;
				gap: 1.25rem;
				justify-content: center;

			}

			.repository{
				background: var(--dark-blue);
				padding: 2em;
				width: 400px;
				border-radius: 1em;
				display: grid;
					grid:
						"title" 0.5fr
						"bio" 1fr
						"button" 0.5fr
						/ 1fr;
					gap: 10px;
			}

			.repository h3 {
				color: var(--darkPink); !important
				grid-area: title;
			}

			.repo-bio {

				grid-area: bio;
			}

			.repo-button {
				padding-top: 1em;
				grid-area: button;
				color: var(--lightGrey);
				font-weight: 500;
			}


		h1 {
			font-size: 50px;
			font-weight: 700;

		}

		h2 {
			font-size: 32px;
			font-weight: 700;
			text-align: center;

		}

		h3 {
			font-size: 24px;
			font-weight: 500;

		}



		.live-button {
			padding: 15px;
			background: var(--darkPink);

			border-radius: 10px;
		}


		.live-button:hover {

			background: var(--hoverPink);

		}

		path {
			color: white;
		}


		a {
			text-decoration: none;

		}

		article a {
			font-size: 14px;
		}

		article p {
			font-size: 16px;
			font-weight: 400;
		}


		.invalid-feedback,
	      .empty-feedback {
	        display: none;
	      }

	      .was-validated :placeholder-shown:invalid ~ .empty-feedback {
	        display: block;
	      }

	      .was-validated :not(:placeholder-shown):invalid ~ .invalid-feedback {
	        display: block;
	      }

	      .is-invalid,
	      .was-validated :invalid {
	        border-color: #dc3545;
	      }

	      .is-invalid,
	      .was-validated :invalid:focus {
	    --tw-ring-color: rgba(220, 53, 69, 0.2);
	}
</style>
